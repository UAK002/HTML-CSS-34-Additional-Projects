<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery Bud || Starter</title>
    <!-- normalize -->
    <link rel="stylesheet" href="./normalize.css" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- main css -->
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- Form -->
      <form class="grocery-form">
        <!-- Alert -->
        <div class="alert alert-danger">please enter a value</div>
        <h4>Grocery Bud</h4>
        <div class="form-row">
          <input type="text" class="form-input" placeholder="e.g. eggs" />
          <button class="btn submit-btn text-small" type="submit">
            submit
          </button>
        </div>
      </form>
      <!-- End of Form -->
      <!-- List -->
      <div class="grocery-container">
        <!-- list items -->
        <div class="grocery-list">
          <!-- Grocery Item -->
          <article class="grocery-item">
            <span class="title">apples</span>
          </article>
          <div class="btn-container">
            <button type="button" class="edit-btn">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="delete-btn">
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <!-- end of Grocery Item -->
          <!-- Grocery Item -->
          <article class="grocery-item">
            <span class="title">oranges</span>
          </article>
          <div class="btn-container">
            <button type="button" class="edit-btn">
              <i class="fa fa-edit"></i>
            </button>
            <button type="button" class="delete-btn">
              <i class="fa fa-trash"></i>
            </button>
          </div>
          <!-- end of Grocery Item -->
        </div>
        <!-- end of list items -->
        <!-- Clear Btn -->
        <button type="button" class="clear-btn">clear items</button>
      </div>
    </section>
  </body>
</html>
